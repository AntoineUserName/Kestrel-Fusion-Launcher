<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Updater</title>
</head>
<body>

    <div
    style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        user-select: none;
    "
    >

        <label style="
                font-size: 25px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            "
            for="download" id="download-label">
        </label>
        
        <progress
            style="
                font-size: 35px;
            "
            id="download" max="100" value="0">
        </progress>

    </div>

</body>
</html>
